<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center">Open Polls</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <label for="filter">Filter Polls</label>
                <input type="text" name="filter" id="filter" class="form-control">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <ul class="list-group">
                <a ui-sref="view-poll({id: poll._id })" ng-repeat="poll in vm.polls">
                    <li class="list-group-item list-item--poll">
                        <span class="badge votes-badge">{{vm.calcVotes(poll)}}</span>
                        <span>{{poll.question | limitTo: 60}}</span>
                        <span class="pull-right votes-badge-label">Votes:</span>
                    </li>
                </a>
            </ul>
        </div>
    </div>
</div>
