<!doctype html>
<html ng-app="rolliPolli">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body ng-controller="mainCtrl as vm">
        <span ng-include="'components/navbar.html'"></span>
        <main ng-class="{signupMain: vm.location === '/signup' || vm.location === '/login' || vm.location === '/new-poll' || vm.location === '/mypolls' || vm.location === '/polls' || vm.location.startsWith('/view-poll/')}">
            <ui-view ng-class="{flexChildCenter: vm.location === '/signup' || vm.location === '/login' || vm.location === '/new-poll'}"></ui-view>
        </main>
        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="/node_modules/angular/angular.js"></script>
        <script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/node_modules/d3/build/d3.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="app.js"></script>
        <script src="services/auth.js"></script>
        <script src="services/api.js"></script>
        <script src="services/voteCalculator.js"></script>
        <script src="home/home.js"></script>
        <script src="signup/signup.js"></script>
        <script src="login/login.js"></script>
        <script src="polls/polls.js"></script>
        <script src="view-poll/viewPoll.js"></script>
        <script src="mypolls/mypolls.js"></script>
        <script src="new-poll/newPoll.js"></script>
        <script src="success/success.js"></script>
        <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.18.8'><\/script>".replace("HOST", location.hostname));
//]]></script>
    </body>
</html>
