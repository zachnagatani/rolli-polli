<div class="container container--background">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1>Welcome back.</h1>
        </div>
    </div>

    <div class="row">
        <form action="http://localhost:8000/login" method="POST" name="loginForm" id="loginForm">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label for="username">Enter a username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="username" required>
                    <div ng-messages="loginForm.username.$touched && loginForm.username.$error">
                        <div ng-message="required" class="text-danger">You must enter a username.</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Enter a password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password" required>
                    <div ng-messages="loginForm.password.$touched && loginForm.password.$error">
                        <div ng-message="required" class="text-danger">You must enter a password.</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-md-offset-4 text-center">
                <input type="submit" class="btn btn-primary btn-submit btn-lg" ng-click="vm.login(username, password, $event)">
            </div>
        </form>
    </div>
</div>
