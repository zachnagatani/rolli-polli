<div class="container container--background">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1>Your Metamorphasis is Almost Complete</h1>
            <p>(wait... wrong bug)</p>
        </div>
    </div>

    <div class="row">
        <form action="http://localhost:8000/signup" method="POST">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label for="username">Enter a username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Enter an email address</label>
                    <input type="text" name="email" id="email" class="form-control" ng-model="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Enter a password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password" required>
                </div>

                <div class="form-group">
                    <label for="verify">Please enter password again</label>
                    <input type="password" name="verify" id="verify" class="form-control" ng-model="verify" required>
                </div>
            </div>

            <div class="col-md-4 col-md-offset-4 text-center">
                <input type="submit" class="btn btn-primary btn-submit btn-lg" ng-click="vm.signup(username, email, password, verify, $event)">
            </div>
        </form>
    </div>
</div>
